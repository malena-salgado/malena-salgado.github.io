<style>
  #-buttons {position: fixed; top: 320px; right: -50px; height: 164px;}
  #-buttons > div {
      position: relative;
      right: 0;
      -webkit-transition: right 0.2s ease;                  
      -moz-transition: right 0.2s ease;                 
      -o-transition: right 0.2s ease;   
      -ms-transition: right 0.2s ease;          
      transition: right 0.2s ease;  
      line-height: 40px; 
  }
  #-buttons > div:hover {position: relative; right: 50px;}
  #-buttons > div {background: #444; text-align: left; width: 90px; height: 40px; color: white; border-bottom: 1px solid rgba(255,255,255,0.15);}
  #-buttons > div > div {background: transparent; font-size: 12px; line-height: 32px; width: 40px; display: inline-block; vertical-align: middle; text-align: center;}
  #-buttons > div:first-child {border-top-left-radius: 3px;}
  #-buttons > div:last-child {border-bottom: 0; border-bottom-left-radius: 3px;}
  #-buttons > div:hover {cursor: pointer;}
  #-buttons > div.facebook:hover {background: #3B5998;}
  #-buttons > div.twitter:hover {background: #55ACEE;}
  #-buttons > div.linkedin:hover {background: #0077b5;}
  #-buttons > div.pinterest:hover {background: #CB2027;}
  #-buttons > div.gplus:hover {background: #dd4b39;}
  #-buttons > div.mail:hover {background: #7D7D7D;}
  #-buttons > div.instagram:hover {background: #C73B92;}
  #-buttons > div.instagram > div {line-height: 32px;}
  
  #-buttons > div svg {height: 20px; fill: #bbb; margin-top: 10px;}
  #-buttons > div:hover svg {fill: #fff;}
  #-buttons > div.facebook svg {height: 22px; margin-top: 9px;}
  #-buttons > div.twitter svg {height: 24px; margin-top: 8px;}
  #-buttons > div.linkedin svg {height: 23px; margin-top: 7px;}
  #-buttons > div.pinterest svg {height: 24px; margin-top: 9px;}
  #-buttons > div.instagram svg {height: 24px; margin-top: 8px;}
  #-buttons > div.gplus svg {height: 21px; margin-top: 9px; position: relative; left: 1px;}
  #-buttons > div.mail svg {height: 18px; margin-top: 11px;}
  
  @media (max-width: 900px) {
      #-buttons {top: 40%}
  }
  </style>
