---
layout: default
---
<style>
  ul {
    list-style: none;
  }

  h1, body{
    text-align: center;
  }
</style>

{% assign num = page.projects.size %}

<h1>{{ page.title }}</h1>

</br>

<div>
  {{ page.description }}
</div>

</br>

<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/assets/projects/{{ page.projects.set }}-{{ i }}.jpg" alt="Photo #{{ i }} from {{ page.title | capitalize }}">
  </li>
  {% endfor %}
</ul>

{% if page.video %}
<div class="video-wrapper">
  {{ page.video }}  
</div>
{% endif %}
