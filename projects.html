<style>
  h1, h2, h3 {
    text-align: center;
  }

  #container {
    display: flex;
    flex-wrap: wrap;
  }
  
  @media(max-width:1023px) {
  #container > div {
    font-size: 20px;
    width: 100%;
    text-align: left;
    margin: 10px
  }
}
  
@media(min-width:1024px) {
  #container > div {
    font-size: 20px;
    width: 45%;
    margin: 15px;
    padding: 20px;
    text-align: center;
  }
}
#container a {
    color: #404040;
    text-decoration: none;
  } 

  #container a:hover {
    color: #62D6BC;
    font-weight: 500;
  }

</style>
<h1>Proyectos en los que he participado</h1>

<div id="container">
  {% assign project_pages = site.pages | where: "layout", "project_set" %}
  {% for project_page in project_pages %}

</br>
    <div><a href="{{ project_page.url | prepend: site.baseurl }}">
      <img src="{{ site.baseurl }}/assets/projects/{{ project_page.projects.set }}-1.jpg" href="{{ project_page.url | prepend: site.baseurl }}">
      {{ project_page.title }}</a>
    </div>
  {% endfor %}
</div>
